    <style>
      #header nav {
        background: transparent; /* Or your preferred nav bg */
        text-align: center;
        padding: 1em 0;
      }
      
      ul.social-links {
        display: flex;
        gap: 2em;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      ul.social-links li {
        display: flex;
        align-items: center;
      }
      ul.social-links a {
        opacity: 0.88;
        transition: opacity 0.15s, transform 0.18s;
      }
      ul.social-links a:hover {
        opacity: 1; 
        transform: scale(1.13) rotate(-3deg);
      }
      ul.social-links svg {
        width: 28px;
        height: 28px;
        display: block;
      }
    </style>
