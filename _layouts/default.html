<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
      <div id="header">
        <nav>
          <div class="social-bar">
            <!-- LinkedIn -->
            <a href="https://linkedin.com/in/YOUR_USERNAME" title="LinkedIn" target="_blank" rel="noopener">
              <svg fill="none" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="#0A66C2"/><path d="M28.7 32H11.3C8.4 32 6 29.9 6 27.1V13c0-2.8 2.4-5.1 5.3-5.1h17.3C31.6 7.9 34 10.1 34 13v14.1c0 2.8-2.4 5.1-5.3 5.1ZM14.4 26.2V17h-2.7v9.2h2.7zm-1.3-10.5h-.02c-.92 0-1.51-.63-1.51-1.42 0-.8.6-1.41 1.53-1.41.92 0 1.51.61 1.53 1.41 0 .79-.6 1.42-1.53 1.42ZM27.6 26.2h-2.7v-4.7c0-1.2-.43-2-1.5-2-.82 0-1.3.55-1.5 1.09-.08.2-.1.48-.1.77v4.84h-2.7s.04-7.85 0-8.67h2.7v1.23c.36-.56 1-1.35 2.47-1.35 1.85 0 3.23 1.23 3.23 3.89v4.9Z" fill="#fff"/></svg>
            </a>
          
            <!-- Discord -->
            <a href="https://discord.com/users/YOUR_ID" title="Discord" target="_blank" rel="noopener">
              <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="#5865F2"/><path fill="#fff" d="M14.9 30.2c-2.2 0-4.3-1-6-2.6-.3-.2-.2-.5 0-.7 4.3-4.2 11.3-4.2 15.6 0 .2.2.3.5 0 .7-1.7 1.6-3.8 2.6-6 2.6h-3.6zm9.1-13c.8-2-2.2-2.8-3.8-1.2-1 1-1.7 2.3-3.5 2.3-1.7 0-2.5-1.3-3.5-2.3-1.7-1.6-4.5-.7-3.8 1.2.5 1.4 1.6 2.5 3.3 2.3.1 0 1 .1 2.2-.6 1.2.7 2.1.6 2.2.6 1.8.1 2.9-1 3.3-2.3z"/></svg>
            </a>
          
            <!-- BlueSky -->
            <a href="https://bsky.app/profile/YOUR_HANDLE.bsky.social" title="BlueSky" target="_blank" rel="noopener">
              <svg viewBox="0 0 40 40"><rect width="40" height="40" rx="20" fill="#0085FF"/><path fill="#fff" d="M13 28a7 7 0 115.5-13A7 7 0 0127 28H13z"/></svg>
            </a>
          
            <!-- Mastodon -->
            <a href="https://mastodon.social/@YOURUSERNAME" title="Mastodon" target="_blank" rel="me noopener">
              <svg viewBox="0 0 40 40"><rect width="40" height="40" rx="20" fill="#6364ff"/><path fill="#fff" d="M29.7 15.2c0-3.2-2.6-5.7-5.7-5.7h-7.5c-2.9 0-5.3 2.4-5.3 5.3v5c0 5.4 3.2 9.2 9.1 9.2 4.5 0 6.6-2 7.2-3.8.2-.6.3-1.3.3-2V15.2zm-6.4 11.2c-2.4 0-4.4-2-4.4-4.4h2.1c0 1.3 1.1 2.3 2.3 2.3h.1c1.3 0 2.3-1.1 2.3-2.3h2c0 2.4-2 4.4-4.4 4.4z"/></svg>
            </a>
          
            <!-- Sessionize -->
            <a href="https://sessionize.com/YOUR_PROFILE" title="Sessionize" target="_blank" rel="noopener">
              <svg viewBox="0 0 40 40"><rect width="40" height="40" rx="20" fill="#111"/><circle cx="20" cy="20" r="14" fill="#ffe000"/><g><path fill="#111" d="M28 19.4c0-.5-.3-.8-.8-.8h-4.6v-4.6c0-.5-.3-.8-.8-.8s-.8.3-.8.8v4.6h-4.6c-.5 0-.8.3-.8.8s.3.8.8.8h4.6v4.6c0 .5.3.8.8.8s.8-.3.8-.8v-4.6h4.6c.5 0 .8-.3.8-.8z"/></g></svg>
            </a>
          </div>
          
          <style>
          .social-bar {
            display: flex;
            gap: 1.8em;
            justify-content: center;
            align-items: center;
            margin-top: 1.5em;
            background: transparent !important;
          }
          .social-bar a {
            display: inline-block;
            width: 40px;
            height: 40px;
            opacity: 0.88;
            transition: opacity 0.15s, transform 0.18s;
          }
          .social-bar a:hover {
            opacity: 1;
            transform: scale(1.13) rotate(-3deg);
          }
          .social-bar svg {
            width: 100%;
            height: 100%;
            display: block;
          }
          </style>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.tagline | default: site.description | default: site.github.project_tagline }}</p>
          <hr>
        </div>

        {{ content }}

      </section>

    </div>
  </body>
</html>
